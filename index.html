		<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;

  margin-bottom: 16px;

		<h1>Enter your details below<h1>

		<h3>Contact Form</h3>

		<div class="container">
	  	<!--form-->
    		<label for="fname">First Name</label>
    		<input type="text" id="fname" name="firstname" placeholder="Your name..">

    		<label for="lname">Last Name</label>
    		<input type="text" id="lname" name="lastname" placeholder="Your last name..">
			
		<label for="email">E-MAIL</label>
    		<input type="text" id="email" name="email" placeholder="Your email..">	

    		<label for="country">Country</label>
    		<select id="country" name="country">
      		<option value="australia">Australia</option>
      		<option value="canada">Canada</option>
      		<option value="usa">USA</option>
    		</select>

    		<label for="subject">Subject</label>
    		<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

		
    		<input type="submit" value="Submit" class=btn1>
			
  		<!--/form-->
		<button onclick="document.getElementById('fname').value;document.getElementById('email').value;" class="btn2" id="btn2">Submt 2 </button>
		</div>
	
		
		<!-- check for WP-->

<!-- Moengage attributes -->		
		<script>
		console.log(document.getElementById("fname").value);
			
		const but1 = document.querySelector(".btn2");
		but1.addEventListener("click", function(){
     		document.getElementById("btn2").style.color ="red";
		Moengage.add_unique_user_id(document.getElementById("email").value);
		Moengage.add_first_name(document.getElementById("fname").value);
		Moengage.add_last_name(document.getElementById("lname").value);
		Moengage.add_email(document.getElementById("email").value);
		Moengage.add_user_attribute("country", document.getElementById("country").value);
		Moengage.add_user_attribute("subject", document.getElementById("subject").value);
