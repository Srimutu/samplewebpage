<html>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
		</style>
	</head>

	<body>
		<h1>This is a heading<h1>
		<p style="color:Tomato;">This is a paragraph.</p>
		<!--marquee> <p style="color:DodgerBlue;">Lets start rolling </p></marquee-->
		<h3>Contact Form</h3>

		<div class="container">
	  	<form>
    		<label for="fname">First Name</label>
    		<input type="text" id="fname" name="firstname" placeholder="Your name..">

    		<label for="lname">Last Name</label>
    		<input type="text" id="lname" name="lastname" placeholder="Your last name..">
			
		<label for="email">E-MAIL</label>
    		<input type="text" id="email" name="email" placeholder="Your email..">	

    		<label for="country">Country</label>
    		<select id="country" name="country">
      		<option value="australia">Australia</option>
      		<option value="canada">Canada</option>
      		<option value="usa">USA</option>
    		</select>

    		<label for="subject">Subject</label>
    		<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

		
    		<input type="submit" value="Submit" class=btn1>

  		</form>
		</div>
	
		
		

<!-- Moengage attributes -->		
		<script>
		const but1 = document.querySelector(".btn1");
		but1.addEventListener("click", function(){
		Moengage.add_unique_user_id(UNIQUE_ID); 
		Moengage.add_first_name(document.getElementById("fname").value);
		Moengage.add_last_name(lname);
		Moengage.add_email(document.getElementById("email").value);
		Moengage.add_country(country);
		Moengage.add_subject(subject);
		console.log(document.getElementById("fname").value);
	});
		</script>
		
	</body>

</html>
